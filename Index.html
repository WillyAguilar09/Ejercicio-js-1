<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Cuadratica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">

            <div class="mb-3 col-4">

            </div>
            <div class="mb-3 col-4">
                <label class="form-label">Valor b</label>
                <input type="number" class="fom-control" id="valorB">

            </div>           
             <div class="mb-3 col-4">
                <label class="form-label">Valor c</label>

            </div>

        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label">X1</label>
                <input type="number" class="fom-control" id="valorX1" readonly>

            </div>
            <div class="mb-3 col-6">
                <label class="form-label">X2</label>
                <input type="number" class="fom-control" id="valorX1" readonly>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
